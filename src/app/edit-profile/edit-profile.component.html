<div class="container">

  <div class="header">
      <h1 class=title> עריכת פרופיל</h1>
  </div> 
 
  <label for="fname">פרטים אישיים</label>
  <input type="text" [(ngModel)]="firstname" placeholder="שם פרטי" name="firstname" >
  <div id="firstname" style="color:red; display:none">
    The first name is required.
  </div>
  <input type="text" [(ngModel)]="lastname"  placeholder="שם משפחה" name="lastname" >
  <div id="lastname" style="color:red; display:none">
    The last name is required.
  </div>
  <input type="tel" [(ngModel)]="phone"  placeholder="מס' פלאפון" name="phone" >
  <div id="phone" style="color:red; display:none">
    The phone number is required.
  </div>
  <label for="city">עיר מגורים</label>

  <select id="city" (change)='city = $event.target.value'  >
  <option *ngFor="let p of types" [value]="p.value" >{{p.valueToShow}}</option>  
  </select>
  <div id="city" style="color:red; display:none">
    The city is required.
  </div>
  <label >סיווג מקצועי </label>
